apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: poetrywebapp-deployment-name
spec:
  replicas: 2
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 1
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: poetrywebapp-label
    spec:
      containers:
        - image: cgos/poetrywebapp
          imagePullPolicy: Always
          name: poetrywebapp
          ports:
            - containerPort: 8080